<div *ngIf="loading$ | async; else content" class="loader-container">
    <p-progressSpinner></p-progressSpinner>
</div>
<ng-template #content>
    <div class="card">
        <p-carousel [value]="movies" [numVisible]="4" [numScroll]="4" [circular]="true"
            [responsiveOptions]="responsiveOptions" autoplayInterval="30000">
            <ng-template let-movie pTemplate="item">
                <card-item [movie]="movie"></card-item>
            </ng-template>
        </p-carousel>
    </div>
</ng-template>
